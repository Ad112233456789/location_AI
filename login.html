<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRiByIu-lrVNFhhpiJFLWnmFucQiBP8beJ4g&usqp=CAU');
      background-size: cover;
      font-family: sans-serif;
    }

    .loginbox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 80px 40px;
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      border-radius: 10px;
    }

    .login {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: calc(50% - 50px);
    }

    h2 {
      text-align: center;
      color: #efed40;
    }

    .loginbox p {
      color: #fff;
      font-weight: bold;
    }

    .loginbox input[type="text"],
    .loginbox input[type="password"],
    .loginbox input[type="email"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .loginbox input[type="checkbox"] {
      margin-bottom: 20px;
    }

    label {
      color: #fff;
      font-size: 14px;
    }

    .loginbox input[type="submit"] {
      width: 100%;
      height: 40px;
      border: none;
      background: green;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
    }

    .loginbox input[type="submit"]:hover {
      background: #efed40;
      color: #262626;
    }

    .a {
      color: #FFFFFF;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .btn {
      color: #004DFF;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="loginbox">
    <img src="https://media.licdn.com/dms/image/v2/D4D12AQGwII967WGXSg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1689056893250?e=2147483647&v=beta&t=Uk3-clWucygMOi3NIzg-Z-5xd-8pCOfKN7co1Q5tSnw" alt="Logo" class="login">
    <h2>إنشاء حساب</h2>

    <form id="registerForm">
      <p>البريد الإلكتروني</p>
      <input type="email" id="regEmail" placeholder="أدخل البريد الإلكتروني" required>

      <p>كلمة المرور</p>
      <input type="password" id="regPassword" placeholder="*******" required>

      <input type="checkbox" id="terms" required>
      <label for="terms">
        أوافق على <a href="Shrawtd.html" id="term" class="btn">الشروط والأحكام</a>
      </label>

      <input type="submit" value="إنشاء حساب">
    </form>

    <a href="index.html" class="a">لديك حساب؟ تسجيل الدخول</a>
  </div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('regEmail').value;
  const password = document.getElementById('regPassword').value;
  const termsAccepted = document.getElementById('terms').checked;
  
  if (!termsAccepted) {
    alert('يجب الموافقة على الشروط والأحكام.');
    return;
  }
  
  localStorage.setItem('registeredEmail', email);
  localStorage.setItem('registeredPassword', password);
  
  alert('تم إنشاء الحساب بنجاح!');
  window.location.href = 'index.html';
  
  document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value();
  
  // استرجاع بيانات المستخدم المحفوظة
  const registeredEmail = localStorage.getItem('registeredEmail');
  const registeredPassword = localStorage.getItem('registeredPassword');
  
  // تحقق إذا كان البريد الإلكتروني المحظور
  blockUser(email); // استخدام الدالة للتحقق من الحظر
  
  // التحقق من تسجيل الدخول
  if (email === registeredEmail && password === registeredPassword) {
    alert('تم تسجيل الدخول بنجاح!');
    window.location.href = 'home.html'; // توجيه إلى الصفحة الرئيسية
  } else {
    alert('بيانات الدخول غير صحيحة.');
  }
});
});
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const storedData = JSON.parse(localStorage.getItem('userData'));
  
  if (storedData && storedData.email === email && storedData.password === password) {
    alert('تم تسجيل الدخول بنجاح!');
    window.location.href = 'index.html'; // تعديل حسب صفحتك الرئيسية
  } else {
    alert('البريد الإلكتروني أو كلمة المرور غير صحيحة.');
  }
});
</script>
</body>
</html>
